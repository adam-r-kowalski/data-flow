name: Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}

        runs-on: ubuntu-latest

        steps:
            - uses: pnpm/action-setup@v2.2.4
              with:
                  version: 6.0.2

            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              run: |
                  pnpm ci
                  pnpm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: build
