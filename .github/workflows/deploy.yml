name: Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Yarn
              uses: mskelton/setup-yarn@v1.2.1

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install and Build ðŸ”§
              run: |
                  yarn install
                  yarn run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
