name: Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 7

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "pnpm"

            - name: Install and Build ðŸ”§
              run: |
                  pnpm install
                  pnpm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: build
